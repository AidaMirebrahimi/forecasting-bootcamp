#       - name: build template with cookiecutter
#         run: |
#           jupyter-book create --cookiecutter ./ < cookiecutter_vars.txt
          
      - name: build jupyter notebookk
        run: |
          jupyter-book toc from-project ./ > _toc.yml
          echo "execute:" >> _config.yml
          echo "  execute_notebooks: off"
          ls
          jupyter-book build ./
          
      - name: Commit changes
        run: |
          git add .
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "init booklet"
        
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "booklet"

        
        
