name: Create Booklet
run-name: ${{ github.actor }} initializing booklet 
on: [push]
jobs:
  Init-BookLet:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0 
          
      - name: create booklet branch
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: 'booklet'
          sha: '${{ github.event.pull_request.head.sha }}'
          
      - name: use jupyter notebook cookiecutter to build template
        run: |
          pip install -U cookiecutter jupyter-book
          git checkout booklet
          jupyter-book create --cookiecutter ./
          ls
          git checkout main
          ls
          
        
        
