name: Create Booklet
run-name: ${{ github.actor }} initializing booklet 
on: [push]
jobs:
  Init-BookLet:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: create booklet branch
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: 'booklet'
          sha: '${{ github.event.pull_request.head.sha }}'
          
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "make booklet branch"
        
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
      - name: check out to booklet branch
        run: |
          git checkout booklet
          
      - name: install jupyter book and cookiecutter
        run: |
          pip install -U cookiecutter jupyter-book
          
      - name: set cookiecutter vars
        run: |
          echo "author_name" >> cookiecutter_vars.txt
          echo "github_username" >> cookiecutter_vars.txt
          echo "book_name" >> cookiecutter_vars.txt
          echo "book_slug" >> cookiecutter_vars.txt
          echo "book_short_description" >> cookiecutter_vars.txt
          echo "0.1.0" >> cookiecutter_vars.txt
          echo "1" >> cookiecutter_vars.txt
          echo "1" >> cookiecutter_vars.txt
          
      - name: build template with cookiecutter
        run: |
          jupyter-book create --cookiecutter ./ < cookiecutter_vars.txt
          
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "init booklet"
        
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "booklet"

        
        
